<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minha Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="img/globallabs.jpeg" height="80px" alt="">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#quemsomos" class="nav-link">Quem Somos</a></li>
                <li class="nav-item"><a href="#parceiros" class="nav-link">Parceiros</a></li>
                <li class="nav-item"><a href="#servicos" class="nav-link">Serviços</a></li>

        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3>Quem Somos</h3>
            <img class="rounded-circle" src="img/time.jpeg" alt="" width="400" height="400">

    </section>
    <section id="parceiros">

                    <div class="col-lg-4 align-self-lg-center"> <img src="img/dio.jpeg" width="50%" alt="teste1"> </div>
                    <div class="col-lg-4"> <img src="img/dio.jpeg" width="100%" alt="teste2"> </div>
                    <div class="col-lg-4"> <img src="img/dio.jpeg" width="100%" alt="teste3"> </div>

            <h2>SERVIÇOS</h2>
            <div class="container bg-info">
                <div class="row">
                    <div class="col-lg-4 align-self-lg-center"><img src="img/site1.jpeg" width="100%" alt=""></div>
                    <div class="col-lg-4"><img src="img/site2.jpeg" width="100%" alt=""></div>
                    <div class="col-lg-4"><img src="img/site3.jpeg" width="100%" alt=""></div>
                </div>
            </div>
        </div>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Lucas</p>
    </footer>

</html>
